{% extends 'base.html' %}

{% block content %}
<div class="container">
    <form action="{% url 'accounts:register' %}" method="post">
        {% csrf_token %}
        {{form.as_p}}
        <input type="submit" value="Register" class="btn btn-primary">
        <p class="message">Already have an account? <a href="{% url 'accounts:login' %}">Login</a></p>
    </form>
</div>
{% endblock %}
